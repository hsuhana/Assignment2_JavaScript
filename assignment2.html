<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<div class="bigImage">
				<img src="images/flowers-purple-large.jpg" id="mainImage" alt="" width="1200" height="800" />
				<figcaption>Sentmaring Park, Münster, North Rhine-Westphalia, Germany</figcaption>
			</div>
		</figure>
		<ul>
			<div class="smallImage">
				<li><img src="images/flowers-pink-small.jpg" id="pink" alt="" width="240" height="160" /></li>
				<li><img src="images/flowers-purple-small.jpg" id="purple" alt="" width="240" height="160" /></li>
				<li><img src="images/flowers-red-small.jpg" id="red" alt="" width="240" height="160" /></li>
				<li><img src="images/flowers-white-small.jpg" id="white" alt="" width="240" height="160" /></li>
				<li><img src="images/flowers-yellow-small.jpg" id="yellow" alt="" width="240" height="160" /></li>
			</div>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
